name: supercart_new
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  sms_autofill: ^2.0.0
  intl: ^0.19.0
  pin_code_text_field: 1.8.0
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  provider: ^6.1.1
  pinput: ^3.0.1
  image_picker: ^1.0.7
  razorpay_flutter: ^1.3.6
  fluttertoast: ^8.2.4
  flutter_barcode_scanner: ^2.0.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
android: true
ios: true
image_path: "assets/images/supercart.png"
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Lalezar
      fonts: 
        - asset: assets/fonts/LalezarRegular.ttf
          weight: 400
